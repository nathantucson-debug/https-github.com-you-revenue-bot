services:
  - type: web
    name: revenue-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app/main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: APP_HOST
        value: 0.0.0.0
      - key: APP_PORT
        value: 10000
      - key: APP_PUBLIC_URL
        sync: false
      - key: DATABASE_PATH
        value: /tmp/revenue_bot.db
      - key: ADMIN_TOKEN
        generateValue: true
      - key: AUTO_GENERATE_INTERVAL_MINUTES
        value: 120
      - key: MIN_STORE_PRODUCTS
        value: 12
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYPAL_ENV
        value: sandbox
      - key: PAYOUT_SENDER_EMAIL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
