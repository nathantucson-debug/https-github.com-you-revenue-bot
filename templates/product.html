<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ product.title }}</title>
  <style>
    :root {
      --bg: #f8f9fd;
      --panel: #ffffff;
      --line: #d9deeb;
      --text: #1e2430;
      --muted: #5d6a85;
      --accent: #1363df;
    }
    body {
      margin: 0;
      font-family: "Avenir Next", "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top right, #e7f0ff, var(--bg));
    }
    main {
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 1rem;
    }
    .price {
      font-size: 1.5rem;
      margin: 0.5rem 0 1rem 0;
    }
    label { display: block; margin: 0.5rem 0; color: var(--muted); }
    input {
      width: 100%;
      max-width: 360px;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 0.55rem;
      font-size: 1rem;
    }
    button {
      margin-top: 0.8rem;
      background: var(--accent);
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 0.65rem 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .muted { color: var(--muted); font-size: 0.9rem; }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>{{ product.title }}</h1>
      <p class="price">${{ "%.2f"|format(product.price_cents / 100) }}</p>
      <form action="/checkout/{{ product.id }}" method="GET">
        <label for="venmo">Buyer Venmo handle (optional, for payout metadata)</label>
        <input id="venmo" name="venmo_handle" placeholder="@yourhandle">
        <br>
        <button type="submit">Buy Now</button>
      </form>
      <p class="muted">Product ID: {{ product.id }}</p>
    </section>
  </main>
</body>
</html>
