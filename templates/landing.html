<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Revenue Bot Storefront</title>
  <style>
    :root {
      --bg: #eef3fb;
      --panel: #ffffff;
      --line: #d6deef;
      --text: #1f2430;
      --muted: #5f6f8d;
      --accent: #165de7;
    }
    body {
      margin: 0;
      font-family: "Avenir Next", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top right, #dce9ff, var(--bg));
      color: var(--text);
    }
    main { max-width: 1040px; margin: 2rem auto; padding: 0 1rem; }
    .hero {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }
    h1 { margin: 0 0 0.4rem 0; font-size: 2rem; }
    p { color: var(--muted); }
    .cta { display: inline-block; text-decoration: none; color: #fff; background: var(--accent); padding: 0.6rem 0.9rem; border-radius: 8px; font-weight: 700; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 1rem;
    }
    .price { font-size: 1.35rem; margin: 0.45rem 0 0.9rem 0; }
    .btn { text-decoration: none; color: #fff; background: var(--accent); padding: 0.5rem 0.75rem; border-radius: 8px; font-weight: 600; display: inline-block; }
  </style>
</head>
<body>
  <main>
    <section class="hero">
      <h1>Digital Product Store</h1>
      <p>Browse ready-made template packs and check out instantly with Stripe.</p>
      <a class="cta" href="/store">View Full Store</a>
      <p>Admin dashboard: <a href="/admin">/admin</a></p>
    </section>

    <section class="grid">
      {% for p in products %}
      <article class="card">
        <h2>{{ p.title }}</h2>
        <p>{{ p.description }}</p>
        <p class="price">${{ "%.2f"|format(p.price_cents / 100) }}</p>
        <a class="btn" href="/products/{{ p.id }}">Preview & Buy</a>
      </article>
      {% endfor %}
    </section>
  </main>
</body>
</html>
