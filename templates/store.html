<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Revenue Bot Store</title>
  <style>
    :root {
      --bg: #f8f9fd;
      --panel: #ffffff;
      --line: #d9deeb;
      --text: #1e2430;
      --muted: #5d6a85;
      --accent: #1363df;
    }
    body {
      margin: 0;
      font-family: "Avenir Next", "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top right, #e7f0ff, var(--bg));
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 { margin: 0 0 1rem 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 1rem;
    }
    .price {
      font-size: 1.4rem;
      margin: 0.5rem 0 1rem 0;
    }
    .btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      padding: 0.55rem 0.8rem;
      font-weight: 600;
    }
    .muted { color: var(--muted); font-size: 0.9rem; }
  </style>
</head>
<body>
  <main>
    <h1>Store</h1>
    <div class="grid">
      {% for p in products %}
      <section class="card">
        <h2>{{ p.title }}</h2>
        <p class="price">${{ "%.2f"|format(p.price_cents / 100) }}</p>
        <a class="btn" href="/products/{{ p.id }}">View Product</a>
        <p class="muted">ID: {{ p.id }}</p>
      </section>
      {% endfor %}
    </div>
  </main>
</body>
</html>
